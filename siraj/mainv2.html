     function createEconomy(parentNode,myID,numOfSeats,yDistance)
      {
      var ypos=0;
      var xpos = 0;
      var min = 0;
      parentNode.name = myID;
     
      for(var i=1;i<=numOfSeats;i++)
      {
          var rnd = Math.round(Math.random()*2)+1;

          x: xpos,y: ypos,width: 40,height: 40,
          fill: rndColor[rnd],stroke: 'black',strokeWidth: 1,id:myID+i,totalCount:20});

      }
